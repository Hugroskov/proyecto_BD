<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Minorista</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Importar Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->

</head>
<body>
    <div class="container">
        <!-- Header con logo -->
        <header>
 
            <h1>Tienda Minorista</h1>
        </header>

        <!-- Botones de navegación -->
        <div class="section navigation-buttons">
            <button class="left-button" onclick="showAdmin()"><i class="fas fa-user-shield"></i> Administrador</button>
            <button class="right-button" onclick="showClient()"><i class="fas fa-shopping-cart"></i> Cliente</button>
        </div>

        <!-- Sección de administrador -->
        <div id="adminSection" class="hidden">
            <h2>Zona de Administrador</h2>
            <button onclick="backToMain()"><i class="fas fa-arrow-left"></i> Volver</button>
            <!-- Formulario para agregar o editar productos -->
            <div class="section">
                <h3 id="productFormTitle">Agregar Producto</h3>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <input type="text" id="productName" placeholder="Nombre del Producto" required>
                    <input type="text" id="productDesc" placeholder="Descripción" required>
                    <input type="number" id="productPrice" placeholder="Precio" step="0.01" required>
                    <input type="number" id="productStock" placeholder="Cantidad en Stock" required>
                    <button type="submit"><i class="fas fa-save"></i> Guardar Producto</button>
                </form>
            </div>
            <!-- Lista de productos -->
            <div class="section">
                <h3>Inventario</h3>
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Productos se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Sección de cliente -->
        <div id="clientSection" class="hidden">
            <h2>Zona de Cliente</h2>
            <button onclick="backToMain()"><i class="fas fa-arrow-left"></i> Volver</button>
            <!-- Lista de productos disponibles -->
            <div class="section">
                <h3>Productos Disponibles</h3>
                <table id="clientProductTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Comprar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Productos se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Cargar el script al final del body -->
    <script src="/static/script.js"></script>
</body>
</html>
